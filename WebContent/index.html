<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Main Page</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="style/myStyle.css" />
</head>
<body style="background-image:url('style/newuser.jpg');background-repeat: no-repeat;">
	<div class="container">
		<p style="padding:10px;">
		<div class="row upColor"><center><h2>ONLINE MAILING SYSTEM</h2></center></div>
		<div class="row blockContent">
			<div class="col-sm-pull-1 col-sm-6">
				<form action="validation.jsp" method="post" class="form-horizontal formGap">
					<fieldset>
						<legend>LogIn</legend>
						<div class="form-group">
							<label class="control-label col-sm-3 col-xs-12">EMAIL:</label>
							<input class="col-sm-6 col-xs-12" type="email" name="email" placeholder="Email" required>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3 col-xs-12">PASSWORD:</label>
							<input class="col-sm-6 col-xs-12" type="password" name="pass" placeholder="Password" required>
						</div>
						<div class="form-group">
							<input class="col-sm-push-3 col-sm-3 btn btn-primary col-xs-12" type="submit" value ="Login ">
							<span class="col-sm-push-3 col-sm-3 col-xs-12"><a href="NewUser.html" style="color:white">New User</a></span>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
