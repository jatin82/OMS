<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Main Page</title>
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/myStyle.css">
</head>
<body style="background-image:url('style/newuser.jpg');background-repeat: no-repeat;">
	<div class="container">
		<p style="padding:10px;">
		<div class="row upColor"><center><h2>ONLINE MAILING SYSTEM</h2></center></div>
		<div class="row blockContent">
			<div class="col-sm-6 col-sm-pull-1">
				<form action="NewUser.jsp" method="post" class="form-horizontal formGap">
					<fieldset>
						<legend style="color:white">New Account</legend>
						<div class="form-group">
							<label class="control-label col-sm-3 col-xs-12">NAME:</label>
							<input class="col-sm-6 col-xs-12" type="text" name="name" placeholder="Name" required>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3 col-xs-12">EMAIL:</label>
							<input class="col-sm-6 col-xs-12" type="email" name="email" placeholder="Email" required>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3 col-xs-12">PASSWORD:</label>
							<input class="col-sm-6 col-xs-12" type="password" name="pass" placeholder="Password" required>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3 col-xs-12">PHONE:</label>
							<input class="col-sm-6 col-xs-12" type="number" name="phone" placeholder="Phone" required>
						</div>
						<div class="form-group">
							<input class="col-sm-push-3 col-sm-4 btn btn-primary col-xs-12" type="submit" value ="Create New Account">
							<span class="col-sm-push-3 col-sm-2 col-xs-12"><a href="index.html" style="color:#fbfcfc">Home</a></span>
						</div>
					</fieldset>
				</form>				
			</div>
		</div>
	</div>
</body>
</html>
